# Reference: https://github.com/vuejs/vue-cli/tree/dev/packages/%40vue/cli-ui/src/graphql/widget/widgetFragment.gql
#import "../prompt/promptFragment.gql"

fragment widget on Widget {
  id
  definition {
    id
    title
    icon
    component
    detailsComponent
    canAddMore
    hasConfigPrompts
    minWidth
    minHeight
    maxWidth
    maxHeight
    openDetailsButton
  }
  x
  y
  width
  height
  config
  configured
  prompts {
    ...prompt
  }
  pkgName
}
