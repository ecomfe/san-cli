# Reference: https://github.com/vuejs/vue-cli/tree/dev/packages/%40vue/cli-ui/src/graphql/task/task.gql
#import "./taskFragment.gql"

query task ($id: ID!) {
  task (id: $id) {
    ...task
    link
    # prompts {
    #   ...prompt
    # }
    views {
      id
      label
      icon
      component
    }
    defaultView
  }
}
